<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homepage</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header id="header">
    <h1 class="header-title">Study Group Finder</h1>
    <div class="empty"></div>
    <nav id="nav-bar">
      <ul>
        
        <li><a href="meeting.html" class="nav-link">Meet Now!</a></li>
        <li><a href="find_help.html" class="nav-link">Find Study Help</a></li>
        <li><a href="search_users.html" class="nav-link">Search Study Groups</a></li>
        <li><a href="#" class="nav-link" id="profileLink">Profile</a></li>
        <li><a href="friends.html" class="nav-link">Friends</a></li>
        <li><a href="invites.html" class="nav-link">My Invites</a></li>
        <li><a href="about.html" class="nav-link">About Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="container" id="message_display">
      <h2 id="welcomeMessage">Welcome to Homepage</h2>
      <p>You have successfully logged in.</p>

      <div class="group-buttons">
        <button onclick="location.href='your_group.html'">Your Group</button>
        <button onclick="location.href='join_group.html'">Join Group</button>
        <button onclick="location.href='create_group.html'">Create Group</button>
        
      </div>

      <button onclick="logout()">Logout</button>
    </div>
  </main>

  <script>
    const token = localStorage.getItem("token");

    if (!token) {
      alert("Unauthorized access! Redirecting to login.");
      window.location.href = "login.html";
    } else {
      const payload = JSON.parse(atob(token.split('.')[1]));
      const email = payload.sub;

      const BASE_API_URL = "http://127.0.0.1:8000";

      // 프로필 링크 연결
      fetch(`${BASE_API_URL}/get_student_id?email=${email}`)
        .then(response => {
          if (!response.ok) throw new Error("Student not found");
          return response.json();
        })
        .then(data => {
          const studentId = data.id;
          document.getElementById("profileLink").href = `${BASE_API_URL}/student_info/${studentId}`;
        })
        .catch(error => {
          console.error("Error fetching student ID:", error);
          alert("Error loading profile. Please try again.");
        });

      document.getElementById("welcomeMessage").textContent = "Login successful! Welcome to Homepage";
    }

    // View Schedule 클릭 시, 첫 번째 그룹으로 이동
    function viewSchedule() {
      const token = localStorage.getItem("token");
      fetch("http://127.0.0.1:8000/groups/my", {
        headers: { Authorization: `Bearer ${token}` }
      })
      .then(res => res.json())
      .then(groups => {
        if (groups.length > 0) {
          const groupId = groups[0].id;
          window.location.href = `group_detail.html?group_id=${groupId}`;
        } else {
          alert("You are not in any group.");
        }
      })
      .catch(err => {
        console.error(err);
        alert("Failed to fetch groups.");
      });
    }

    function logout() {
      localStorage.removeItem("token");
      alert("You have been logged out.");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
