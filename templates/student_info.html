<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Student Profile</title>
  </head>
  <body>
    <h1>Welcome, {{ student.name }}!</h1>
    <form action="/students/{{ student.id }}" method="post">
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        value="{{ student.name }}"
        required
      /><br />

      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        value="{{ student.email }}"
        required
      /><br />

      <button type="submit">Update</button>
    </form>
  </body>
</html>
